<header>
  <h1>Super Manga</h1>
  <button (click)="auth.signIn()" >Sign In</button>
</header>
<main>
  <div class="card" *ngFor="let manga of mangas">
    <span> <strong> {{manga.title}} </strong></span>
    <span>Anno: {{manga.year}} </span>
    <span>{{manga.isEnded ? 'concluso':'In corso' }}  </span>
  </div>
</main>
